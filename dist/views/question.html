<breadcrumb active-class="label label-default" steps="indexes" current-step="currentQuestionStep"></breadcrumb> <div class="panel panel-default"> <!-- Default panel contents --> <div class="panel-heading"> <span class="h3">{{current.content}}</span> </div> <!-- List group --> <ul class="list-group"> <li ng-click="selectAnswer($index)" ng-class="{active: selectedAnswer == $index}" class="list-group-item" ng-repeat="answer in current.answers"> {{answer}} </li> </ul> </div> <button ng-click="nextQuestion()" class="btn btn-primary" ng-disabled="selectedAnswer === null">submit</button>
